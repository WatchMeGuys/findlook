<!DOCTYPE html>
  {% extends "main/base.html" %}
      {% block body_block %}
      {% load static %}
      <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
      <div class="container-fluid content overflow-hidden">
          <div class="row justify-content-between gy-5">
              <div class="col-xs-12 col-sm-4">
                <div class="landing-images">
                    <img class="landing-images" src="{% static 'images/landing_images/ns-37rVmK3jY-c-unsplash.jpg' %}" alt="">
                </div>
              </div>
              <div class="col-xs-12 col-sm-8 d-flex align-items-center">
                  <div class="main-block">
                    <h1 class="centered-headers" id="main-header">Найди свой образ!</h1>
                    <p>
                        Этот сервис был создан для удобного подбора образа не выходя из дома. С его помощью вы можете выбирать вещи из разных магазинов и категорий, и смотреть, как они будут смотреться вместе.
                    </p>
                    <form class="start" method="get" action="{% url 'closet:index' %}">
                        <input class="start" type="submit" value="Начать" />
                    </form>
                </div>
              </div>
          </div>
      </div>
      {% endblock %}
